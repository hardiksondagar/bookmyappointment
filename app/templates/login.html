<form class="form-signin">
  <h3 class="form-signin-heading">Login</h3>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control  form-control-top" placeholder="Email address" ng-model="email" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control form-control-bottom" placeholder="Password" ng-model="pass" required>
  <button class="btn btn-lg btn-warning btn-block" type="submit"><i class="fa fa-sign-in"></i> Login</button>
  <button ng-click="createMode = true" ng-hide="createMode">Register</button>
</form>
