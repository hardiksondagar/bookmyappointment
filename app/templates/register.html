<form class="form-signin">
  <h3 class="form-signin-heading">Registration</h3>
  <label for="inputName" class="sr-only">Name</label>
  <input type="text" id="inputName" class="form-control form-control-top" placeholder="Full Name" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control form-control-middle" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control  form-control-bottom" placeholder="Password" required>
  <button class="btn btn-lg btn-warning btn-block" type="submit">Register</button>
</form>
