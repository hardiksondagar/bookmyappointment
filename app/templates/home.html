<div class="jumbotron">
	<h2><strong>BookMyAppointment!</strong></h2>
	<p>AngularFire app to book appointment</p>
	<p>
		<a ui-sref="quick" class="btn btn-warning btn-lg">Quick Appoitment</a>
		<a ui-sref="register" class="btn btn-warning btn-lg">Student Register</a>
	</p>

	<h2>Home</h2>

	<p class="status good" ng-show="loggedIn">Hello! You are logged in with id {{user.uid}}.</p>
	<p class="status" ng-hide="loggedIn">Welcome. You are not <a href="#/login">logged in</a></p>

	<input ng-model="syncedValue.$value" type="text" ng-change="syncedValue.$save()" /> <b>{{syncedValue.$value}}</b>

	<p>Open <a ng-href="{{FBURL}}/syncedValue" target="_blank">Forge</a> or a <a target="_blank" href="#/">new window</a> to see this input update in real time.</p>



</div>
